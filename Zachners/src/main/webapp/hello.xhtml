<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    
	<title>JSF 2.2 Hello World</title>
</h:head>
<h:body>
	<h3>JSF 2.2 Hello World Example - hello.xhtml</h3>
	<h:form>
		<h:inputText value="#{helloBean.name}"></h:inputText>
		
		<h:commandButton value="Welcome Me" action="welcome?faces-redirect=true"></h:commandButton>
		
		<h:commandButton value="Tic Tac Toe" action="ticTacToe?faces-redirect=true" />
	</h:form>
</h:body>
</html>
