<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Personen</title>
</h:head>
<h:body>
	<h3>Personen</h3>
	<h:form>
		<table>
			<ui:repeat value="#{personen.lebenslaeufe}" var="lebenslauf">
				<tr>
					<td><h:outputText value="#{lebenslauf.persoenlicheDaten.titleVorher}" />&nbsp;<h:outputText value="#{lebenslauf.persoenlicheDaten.vorname}" />&nbsp;<h:outputText value="#{lebenslauf.persoenlicheDaten.nachname}" /></td>
					<td><h:commandButton value="Anzeigen" action="#{personen.doAction(lebenslauf)}" /></td>
				</tr>
			</ui:repeat>
		</table>
	</h:form>
</h:body>
</html>
